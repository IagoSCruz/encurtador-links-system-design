# ===================================================
# Perfil DEV — banco H2 em memória (sem Docker)
# Ativar com: .\mvnw spring-boot:run -Dspring-boot.run.profiles=dev
# ===================================================

# DataSource — H2 em memória
spring.datasource.url=jdbc:h2:mem:encurtadordb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA — cria/atualiza tabelas automaticamente (ok só em dev)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console do H2 — acesse em http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis — desabilitado no perfil dev
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
